<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Recibido | The Bold Company</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-card: #141414;
            --accent: #FFD700;
            --text-main: #f0f0f0;
            --text-muted: #b0b0b0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-image: radial-gradient(circle at center, #1a1a1a 0%, #050505 70%);
        }

        .card {
            background: var(--bg-card);
            padding: 50px 30px;
            border: 1px solid #333;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: popIn 0.5s ease-out;
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid var(--accent);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px;
            font-size: 40px;
            color: var(--accent);
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            margin-bottom: 15px;
            color: white;
            text-transform: uppercase;
        }

        p {
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            background-color: var(--accent);
            color: #000;
            padding: 15px 35px;
            font-weight: 700;
            text-decoration: none;
            border-radius: 4px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-3px);
            background-color: #e6c200;
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="icon-circle">✓</div>
        <h1>¡Solicitud Enviada!</h1>
        <p>Gracias por contactar con <strong>The Bold Company</strong>. He recibido tus datos correctamente.</p>
        <p style="font-size: 0.9rem;">Analizaré tu caso y recibirás una respuesta en tu correo <strong>en menos de 24 horas</strong>.</p>
        
        <a href="index.html" class="btn">Volver al Inicio</a>
    </div>

</body>
</html>
